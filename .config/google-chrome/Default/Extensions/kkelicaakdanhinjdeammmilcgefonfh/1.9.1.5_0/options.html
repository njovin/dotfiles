<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Customize Window Resizer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/options.css" />


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/options.js"></script>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
	<div id="optionsWrapper">
		<div id="suportBtns">
			<a href="https://chrome.google.com/webstore/detail/window-resizer-beta/pnhnbekjlbamfnnemcaolkjchjlidbib" target="_blank">
				<picture>
					<img
						src="images/v1-banner.png"
						srcset="images/v1-banner@2x.png 2x" />
				</picture>
			</a>
		</div>

		<div class="chromeWindow">
			<a href="#" title="Close" class="chromeClose" id="closeOptions"></a>
			<div class="chromeContent">

				<ul id="chromeMenu">
					<li class="selected"><a href="options.html">Presets</a></li>
					<li><a href="settings.html">Settings</a></li>
					<li><a href="hotkeys.html">Hotkeys</a></li>
					<li><a href="sync.html">Sync</a></li>
					<li><a href="news.html">History</a></li>

					<li class="alt"><a href="https://windowresizer.userecho.com/" target="_blank">Support</a></li>
				</ul>

				<div id="manageResolutions">
					<h1>Manage existing resolutions</h1>

					<ul id="resolutionsList"></ul>
				</div>



				<div id="addResolution">
					<h1><span id="titleAdd">Add new</span><span id="titleEdit">Edit</span> resolution</h1>

					<form action="#" method="post" id="addResForm" >
						<input type="hidden" id="editID" name="editID" value="" />

						<div id="errorMsg"></div>

						<div class="fieldSet">
							<span class="title">Width x Height</span>
							<div id="sizeFields">
								<input type="text" maxlength="4" id="newWidth" name="newWidth" placeholder="(unchanged)" />
								&times;
								<input type="text" maxlength="4" id="newHeight" name="newHeight" placeholder="(unchanged)" />
							</div>
							<br />
							<label>
								<input type="radio" value="1" checked="checked" id="useCustomSize" name="useSize" />
								Use custom size
							</label>
							<br />
							<label>
								<input type="radio" value="2" id="useWinSize" name="useSize" />
								Use current window size
							</label>
							<br />
							<label>
								<input type="radio" value="3" id="useViewportSize" name="useSize" />
								Use current viewport size
							</label>
						</div>

						<div class="fieldSet">
							<span class="title">Resize target</span>
							<label>
								<input type="radio" name="resizeTarget" value="window" checked="checked" /> Window
							</label>
							<br />
							<label>
								<input type="radio" name="resizeTarget" value="viewport" /> Viewport
							</label>
						</div>

						<div class="fieldSet screenType">
							<span class="title">Preset icon</span>

							<div id="deviceIcons"></div>
						</div>

						<div class="fieldSet">
							<span class="title">Position <span>(optional: left/top)</span></span>
							<div id="posFields">
								<input type="text" disabled="true" maxlength="5" id="newX" name="newX" placeholder="left" />
								/
								<input type="text" disabled="true" maxlength="5" id="newY" name="newY" placeholder="top" />
							</div>
							<br />
							<label>
								<input type="radio" value="0" checked="checked" id="leavePosUnchanged" name="usePos" />
								Leave unchanged
							</label>
							<br />
							<label>
								<input type="radio" value="1" id="useCustomPos" name="usePos" />
								Use custom position
							</label>
							<br />
							<label>
								<input type="radio" value="2" id="useWinPos" name="usePos" />
								Use current window position
							</label>
							<br />
							<label>
								<input type="radio" value="3" id="centerPos" name="usePos" />
								Center on screen
							</label>
						</div>

						<div class="fieldSet">
							<span class="title">Description <span>(optional)</span></span>
							<input type="text" id="newTitle" name="newTitle" />
						</div>


						<input type="submit" value="SAVE" />
						<input type="reset" id="resetEdit" value="CANCEL" />

					</form>

				</div>

				<div id="footNote">
					<input type="button" id="resetDefault" value="Restore Defaults" />
					<input type="button" id="finish" value="Finish editing" />
				</div>

			</div>
		</div>

		<div id="footerOptions">
			<a href="https://chrome.google.com/extensions/detail/kkelicaakdanhinjdeammmilcgefonfh" rel="external" title="Homepage">Homepage</a>
			::
			<a href="http://creativecommons.org/licenses/by-nc-nd/3.0/" rel="external" title="License">License</a>

		</div>

	</div>
</body>
</html>
